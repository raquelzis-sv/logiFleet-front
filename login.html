<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiFleet - Login</title>
    <!-- Caminho correto para o CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Estilos específicos para a página de login, para centralizar o conteúdo */
        html, body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--cor-fundo);
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--cor-painel);
            box-shadow: 0 4px 12px var(--cor-sombra);
            border-radius: var(--raio-borda);
        }
        .login-box h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--cor-primaria);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cor-borda);
            border-radius: var(--raio-borda);
            box-sizing: border-box; /* Garante que padding não afete a largura total */
        }
        #message-box {
            padding: 12px;
            margin-top: 15px;
            border-radius: var(--raio-borda);
            display: none; /* Oculto por padrão */
            text-align: center;
        }
        #message-box.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>LogiFleet</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div id="message-box"></div>

            <button type="submit" id="login-button">Entrar</button>
        </form>
    </div>

    <!-- Scripts carregados como módulos -->
    <script src="js/services/api.js" type="module"></script>
    <script src="js/services/authService.js" type="module"></script>
    <script src="js/login.js" type="module"></script>

</body>
</html>
