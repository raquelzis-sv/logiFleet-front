<div class="page-container">
    <div class="page-header">
        <h2>Configurações do Sistema</h2>
        <button id="add-config-btn" class="btn-primary">Adicionar Configuração</button>
    </div>

    <div class="table-container">
        <table id="configuracoes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da API</th>
                    <th>Chave</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Adicionar/Editar Configuração -->
<div id="config-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Adicionar Configuração</h3>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="config-form">
                <input type="hidden" id="config-id">
                
                <div class="form-group">
                    <label for="config-api-nome">Nome da API</label>
                    <input type="text" id="config-api-nome" required>
                </div>
                <div class="form-group">
                    <label for="config-endpoint">Endpoint</label>
                    <input type="text" id="config-endpoint" required>
                </div>
                <div class="form-group">
                    <label for="config-chave">Chave</label>
                    <input type="text" id="config-chave" required>
                </div>
                <div class="form-group">
                    <label for="config-valor">Valor</label>
                    <input type="text" id="config-valor" required>
                </div>

                <div id="form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
