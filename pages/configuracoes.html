<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Configurações</h1>
    <button id="add-configuracao-button" class="button">Nova Configuração</button>
</div>
<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>API</th>
                <th>Chave</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="configuracoes-table-body"></tbody>
    </table>
</div>
<!-- Modal -->
<div id="configuracao-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Nova Configuração</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="configuracao-form">
            <div class="modal-body">
                <input type="hidden" id="configuracao-id">
                <div class="form-group">
                    <label for="apiNome">Nome da API</label>
                    <input type="text" id="apiNome" name="apiNome" required>
                </div>
                <div class="form-group">
                    <label for="endpoint">Endpoint</label>
                    <input type="text" id="endpoint" name="endpoint" required>
                </div>
                <div class="form-group">
                    <label for="chave">Chave</label>
                    <input type="text" id="chave" name="chave" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" name="valor" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
