<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Veículos</h1>
    <button id="add-vehicle-button" class="button">Adicionar Veículo</button>
</div>

<!-- Container da Tabela -->
<div id="table-container" class="table-container">
    <!-- A tabela será preenchida pelo veiculos.js -->
    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Capacidade (kg)</th>
                <th>Capacidade (m³)</th>
                <th>Status</th>
                <th>Última Manut.</th>
                <th>Próxima Manut.</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="vehicles-table-body">
            <!-- Linha de exemplo de carregamento -->
            <tr>
                <td colspan="10" style="text-align:center;">Carregando veículos...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Veículo -->
<div id="vehicle-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Adicionar Veículo</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="vehicle-form">
            <div class="modal-body">
                <!-- Campo oculto para armazenar o ID do veículo em modo de edição -->
                <input type="hidden" id="vehicle-id">
                
                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input type="text" id="placa" name="placa" required maxlength="15">
                </div>
                
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" required>
                </div>
                
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                
                <div class="form-group">
                    <label for="ano">Ano de Fabricação</label>
                    <input type="number" id="ano" name="ano" required min="1900" max="2100">
                </div>

                <div class="form-group">
                    <label for="capacidadeVolume">Capacidade de Volume (m³)</label>
                    <input type="number" id="capacidadeVolume" name="capacidadeVolume" required min="0" step="0.1">
                </div>

                <div class="form-group">
                    <label for="capacidadeCarga">Capacidade de Carga (kg)</label>
                    <input type="number" id="capacidadeCarga" name="capacidadeCarga" required min="0" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="0">Disponível</option>
                        <option value="1">Em Rota</option>
                        <option value="2">Em Manutenção</option>
                        <option value="3">Inativo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataUltimaManutencao">Data da Última Manutenção</label>
                    <input type="date" id="dataUltimaManutencao" name="dataUltimaManutencao">
                </div>

                <div class="form-group">
                    <label for="dataProximaManutencao">Data da Próxima Manutenção</label>
                    <input type="date" id="dataProximaManutencao" name="dataProximaManutencao">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
