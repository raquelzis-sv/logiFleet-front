<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Veículos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/veiculos.css">
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div id="app-container" class="max-w-7xl mx-auto">
        
        <!-- Cabeçalho da Página -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 p-4 bg-white rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0 flex items-center">
                <i class="material-icons mr-2 text-blue-600">local_shipping</i>
                Gerenciamento de Veículos
            </h2>
            <button id="add-veiculo-btn" class="btn-primary">
                <i class="material-icons mr-1 text-base">add_circle</i>
                Adicionar Veículo
            </button>
        </div>

        <!-- Tabela de Veículos -->
        <div class="table-container">
            <table id="veiculos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão inseridas aqui pelo JS -->
                    <tr><td colspan="7" class="text-center py-4 text-gray-500">Carregando veículos...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- Mensagem de Confirmação/Feedback -->
        <div id="message-box" class="fixed bottom-4 right-4 z-50 p-4 rounded-lg text-white shadow-xl hidden transition-opacity duration-300"></div>

    </div>

    <!-- Modal para Adicionar/Editar Veículo -->
    <div id="veiculo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="text-2xl font-semibold text-gray-800">Adicionar Veículo</h3>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body py-4">
                <form id="veiculo-form">
                    <input type="hidden" id="veiculo-id">
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="veiculo-placa">Placa</label>
                            <input type="text" id="veiculo-placa" required placeholder="Ex: ABC-1234" maxlength="8" class="uppercase">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-marca">Marca</label>
                            <input type="text" id="veiculo-marca" required placeholder="Ex: Mercedes-Benz">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-modelo">Modelo</label>
                            <input type="text" id="veiculo-modelo" required placeholder="Ex: Actros 2651">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-ano">Ano de Fabricação</label>
                            <input type="number" id="veiculo-ano" required placeholder="Ex: 2022" min="1900" max="2100">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-capacidade">Capacidade de Carga (kg)</label>
                            <input type="number" id="veiculo-capacidade" required placeholder="Ex: 25000">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-carroceria">Tipo de Carroceria</label>
                            <input type="text" id="veiculo-carroceria" placeholder="Ex: Baú Refrigerado">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-status">Status</label>
                            <select id="veiculo-status" required>
                                <option value="0">Disponível</option>
                                <option value="1">Em Rota</option>
                                <option value="2">Em Manutenção</option>
                                <option value="3">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <h4 class="text-lg font-semibold text-gray-700 mt-6 mb-3 border-t pt-3">Informações de Manutenção</h4>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="veiculo-ultima-manutencao">Data da Última Manutenção</label>
                            <input type="date" id="veiculo-ultima-manutencao">
                        </div>
                        <div class="form-group">
                            <label for="veiculo-proxima-manutencao">Data da Próxima Manutenção</label>
                            <input type="date" id="veiculo-proxima-manutencao">
                        </div>
                    </div>

                    <div id="form-error" class="error-message"></div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                        <button type="submit" id="save-btn" class="btn-primary">
                            <i class="material-icons mr-1 text-base">save</i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript com lógica da aplicação e Firebase -->
    <script type="module" src="veiculos.js"></script>
</body>
</html>
