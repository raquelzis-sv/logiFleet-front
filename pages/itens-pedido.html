<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Itens de Pedido</h1>
    <button id="add-item-button" class="button">Novo Item</button>
</div>

<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Peso (Kg)</th>
                <th>Volume (m³)</th>
                <th>Código</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="itens-table-body"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="item-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Novo Item</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="item-form">
            <div class="modal-body">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-descricao">Descrição</label>
                    <input type="text" id="item-descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="item-peso">Peso (Kg)</label>
                    <input type="number" id="item-peso" name="pesoUnitarioKg" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="item-volume">Volume (m³)</label>
                    <input type="number" id="item-volume" name="volumeUnitarioM3" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="item-codigo">Código do Produto</label>
                    <input type="text" id="item-codigo" name="codigoProduto">
                </div>
                <div class="form-group">
                    <label for="item-quantidade">Quantidade</label>
                    <input type="number" id="item-quantidade" name="quantidade" required min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
