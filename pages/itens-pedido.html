<!-- pages/itens-pedido.html -->
<div class="page-header">
    <h1>Gestão de Itens de Pedido</h1>
    <button id="add-item-button" class="button">Novo Item</button>
</div>

<!-- Tabela de Itens -->
<div class="list-container">
    <h2>Itens Disponíveis (sem pedido associado)</h2>
    <table id="itens-disponiveis-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Peso (Kg)</th>
                <th>Volume (m³)</th>
                <th>Código</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão inseridas via JS -->
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Item -->
<div id="item-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Novo Item</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="item-form">
            <div class="modal-body">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" value="1" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (Kg):</label>
                    <input type="number" id="peso" name="peso" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="volume">Volume (m³):</label>
                    <input type="number" id="volume" name="volume" step="0.001" required>
                </div>
                <div class="form-group">
                    <label for="codigo">Código do Produto (Opcional):</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <p id="error-message" class="error-message"></p>
            </div>
            <div class="modal-footer">
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
