<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Pedidos</h1>
    <button id="add-pedido-button" class="button">Novo Pedido</button>
</div>
<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data Limite</th>
                <th>Status</th>
                <th>Peso (Kg)</th>
                <th>Volume (m³)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pedidos-table-body"></tbody>
    </table>
</div>
<!-- Modal -->
<div id="pedido-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Novo Pedido</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="pedido-form">
            <div class="modal-body">
                <input type="hidden" id="pedido-id">
                <div class="form-group">
                    <label for="clienteId">Cliente</label>
                    <select id="clienteId" name="clienteId" required></select>
                </div>
                <div class="form-group">
                    <label for="enderecoEntregaId">Endereço de Entrega</label>
                    <select id="enderecoEntregaId" name="enderecoEntregaId" required></select>
                </div>
                <div class="form-group">
                    <label for="dataLimiteEntrega">Data Limite de Entrega</label>
                    <input type="date" id="dataLimiteEntrega" name="dataLimiteEntrega" required>
                </div>
                <div class="form-group">
                    <label for="pesoTotalKg">Peso Total (Kg)</label>
                    <input type="number" id="pesoTotalKg" name="pesoTotalKg" step="0.1" readonly>
                </div>
                <div class="form-group">
                    <label for="volumeTotalM3">Volume Total (m³)</label>
                    <input type="number" id="volumeTotalM3" name="volumeTotalM3" step="0.1" readonly>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="EmRota">Em Rota</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <!-- Seção de Itens do Pedido -->
                <div class="sub-section">
                    <h3>Itens do Pedido</h3>
                    <div class="table-container-modal">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Descrição</th>
                                    <th>Qtd.</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="itens-pedido-table-body">
                                <!-- Itens serão inseridos aqui -->
                            </tbody>
                        </table>
                    </div>
                    
                    <form id="item-pedido-form" class="sub-form">
                        <input type="hidden" id="item-pedido-id">
                        <div class="form-group">
                            <input type="text" id="item-descricao" placeholder="Descrição do item" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="item-quantidade" placeholder="Qtd." required min="1">
                        </div>
                        <div class="form-group">
                            <input type="number" id="item-peso" placeholder="Peso (kg)" required min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="number" id="item-volume" placeholder="Volume (m³)" required min="0" step="0.01">
                        </div>
                         <div class="form-group">
                            <input type="text" id="item-codigo" placeholder="Código do Produto">
                        </div>
                        <div class="form-group action-buttons">
                             <button type="button" id="add-item-button" class="button">Adicionar Item</button>
                             <button type="button" id="update-item-button" class="button warning" style="display:none;">Atualizar Item</button>
                             <button type="button" id="cancel-edit-item-button" class="button danger" style="display:none;">Cancelar Edição</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar Pedido</button>
            </div>
        </form>
    </div>
</div>
