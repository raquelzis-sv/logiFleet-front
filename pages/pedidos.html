<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Pedidos</h1>
    <button id="add-pedido-button" class="button">Novo Pedido</button>
</div>
<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data Limite</th>
                <th>Status</th>
                <th>Peso (Kg)</th>
                <th>Volume (m³)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pedidos-table-body"></tbody>
    </table>
</div>
<!-- Modal -->
<div id="pedido-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Novo Pedido</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="pedido-form">
            <div class="modal-body">
                <input type="hidden" id="pedido-id">
                <div class="form-group">
                    <label for="clienteId">Cliente</label>
                    <select id="clienteId" name="clienteId" required></select>
                </div>
                <div class="form-group">
                    <label for="enderecoEntregaId">Endereço de Entrega</label>
                    <select id="enderecoEntregaId" name="enderecoEntregaId" required></select>
                </div>
                <div class="form-group">
                    <label for="dataLimiteEntrega">Data Limite de Entrega</label>
                    <input type="date" id="dataLimiteEntrega" name="dataLimiteEntrega" required>
                </div>
                <div class="form-group" id="status-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Pendente">Pendente</option>
                        <option value="EmRota">Em Rota</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Itens Disponíveis para o Pedido</label>
                    <div id="itens-disponiveis-container" class="checkbox-container">
                        <!-- Checkboxes will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
