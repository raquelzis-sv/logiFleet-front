<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/pedidos.css"> 
</head>
<body>

<div class="page-container">
    <div class="page-header">
        <h2><i class="material-icons">inventory_2</i> Gerenciamento de Pedidos</h2>
        <button id="add-pedido-btn" class="btn-primary">
            <i class="material-icons">add</i> Adicionar Pedido
        </button>
    </div>

    <div class="table-container">
        <table id="pedidos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Data de Criação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<div id="pedido-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Adicionar Pedido</h3>
            <span class="close-button"><i class="material-icons">close</i></span>
        </div>
        <div class="modal-body">
            <form id="pedido-form">
                <input type="hidden" id="pedido-id">
                
                <div class="form-group">
                    <label for="pedido-cliente">Cliente</label>
                    <select id="pedido-cliente" required></select>
                </div>
                <div class="form-group">
                    <label for="pedido-endereco">Endereço de Entrega</label>
                    <select id="pedido-endereco" required></select>
                </div>
                <div class="form-group">
                    <label for="pedido-data">Data de Criação</label>
                    <input type="date" id="pedido-data" required>
                </div>
                <div class="form-group">
                    <label for="pedido-status">Status</label>
                    <select id="pedido-status" required disabled>
                        <option value="0">Pendente</option>
                        <option value="1">Em Rota</option>
                        <option value="2">Entregue</option>
                        <option value="3">Cancelado</option>
                    </select>
                </div>
                
                <p style="font-size: 0.9em; color: #666; text-align: center; border-top: 1px dashed #ccc; padding-top: 10px;">Os itens do pedido poderão ser gerenciados em uma futura tela de detalhes.</p>

                <div id="form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn-secondary">
                        <i class="material-icons">cancel</i> Cancelar
                    </button>
                    <button type="submit" id="save-btn" class="btn-primary">
                        <i class="material-icons">save</i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="pedidos.js"></script> 
</body>
</html>
