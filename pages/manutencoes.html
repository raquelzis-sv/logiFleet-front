<div class="page-container">
    <div class="page-header">
        <h2>Gerenciamento de Manutenções</h2>
        <button id="add-manutencao-btn" class="btn-primary">Registrar Nova Manutenção</button>
    </div>

    <div class="table-container">
        <table id="manutencoes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Veículo</th>
                    <th>Data Início</th>
                    <th>Data Fim</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Adicionar Manutenção -->
<div id="add-manutencao-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Registrar Nova Manutenção</h3>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="add-manutencao-form">
                <div class="form-group">
                    <label for="manutencao-veiculo">Veículo</label>
                    <select id="manutencao-veiculo" required></select>
                </div>
                <div class="form-group">
                    <label for="manutencao-data-inicio">Data de Início</label>
                    <input type="date" id="manutencao-data-inicio" required>
                </div>
                <div class="form-group">
                    <label for="manutencao-tipo">Tipo de Manutenção</label>
                    <select id="manutencao-tipo" required>
                        <option value="0">Corretiva</option>
                        <option value="1">Preventiva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="manutencao-descricao">Descrição do Problema/Serviço</label>
                    <textarea id="manutencao-descricao" rows="3" required></textarea>
                </div>
                <div id="add-form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary cancel-btn">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para Finalizar Manutenção -->
<div id="finalize-manutencao-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Finalizar Manutenção</h3>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="finalize-manutencao-form">
                <input type="hidden" id="finalize-manutencao-id">
                <p>Veículo: <strong id="finalize-veiculo-info"></strong></p>
                
                <div class="form-group">
                    <label for="finalize-data-fim">Data de Finalização</label>
                    <input type="date" id="finalize-data-fim" required>
                </div>
                 <div class="form-group">
                    <label for="finalize-custo">Custo (R$)</label>
                    <input type="number" step="0.01" id="finalize-custo" required>
                </div>
                <div class="form-group">
                    <label for="finalize-oficina">Oficina ou Responsável</label>
                    <input type="text" id="finalize-oficina">
                </div>
                <div id="finalize-form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary cancel-btn">Cancelar</button>
                    <button type="submit" class="btn-primary">Finalizar Manutenção</button>
                </div>
            </form>
        </div>
    </div>
</div>
