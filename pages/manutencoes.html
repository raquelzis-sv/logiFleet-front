<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Manutenções</h1>
    <button id="add-manutencao-button" class="button">Nova Manutenção</button>
</div>
<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Veículo</th>
                <th>Tipo</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Custo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="manutencoes-table-body"></tbody>
    </table>
</div>
<!-- Modal -->
<div id="manutencao-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Nova Manutenção</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="manutencao-form">
            <div class="modal-body">
                <input type="hidden" id="manutencao-id">
                <div class="form-group">
                    <label for="veiculoId">Veículo</label>
                    <select id="veiculoId" name="veiculoId" required></select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Manutenção</label>
                    <select id="tipo" name="tipo" required>
                        <option value="Preventiva">Preventiva</option>
                        <option value="Corretiva">Corretiva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataInicio">Data de Início</label>
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>
                 <div class="form-group">
                    <label for="dataFim">Data de Fim (opcional)</label>
                    <input type="date" id="dataFim" name="dataFim">
                </div>
                <div class="form-group">
                    <label for="custo">Custo</label>
                    <input type="number" id="custo" name="custo" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição do Serviço</label>
                    <textarea id="descricao" name="descricao" required rows="3"></textarea>
                </div>
                 <div class="form-group">
                    <label for="oficinaOuResponsavel">Oficina / Responsável</label>
                    <input type="text" id="oficinaOuResponsavel" name="oficinaOuResponsavel">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
