<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Manutenções</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/manutencoes.css">
</head>
<body>

<div class="page-container">
    <div class="page-header">
        <h2><i class="material-icons">build</i> Gerenciamento de Manutenções</h2>
        <button id="add-manutencao-btn" class="btn-primary">
            <i class="material-icons">add_circle_outline</i> Registrar Nova Manutenção
        </button>
    </div>

    <div class="table-container">
        <table id="manutencoes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Veículo</th>
                    <th>Data Início</th>
                    <th>Data Fim</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<div id="add-manutencao-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Registrar Nova Manutenção</h3>
            <span class="close-button"><i class="material-icons">close</i></span>
        </div>
        <div class="modal-body">
            <form id="add-manutencao-form">
                <div class="form-group">
                    <label for="manutencao-veiculo"><i class="material-icons">directions_car</i> Veículo</label>
                    <select id="manutencao-veiculo" required></select>
                </div>
                <div class="form-group">
                    <label for="manutencao-data-inicio"><i class="material-icons">calendar_today</i> Data de Início</label>
                    <input type="date" id="manutencao-data-inicio" required>
                </div>
                <div class="form-group">
                    <label for="manutencao-tipo"><i class="material-icons">category</i> Tipo de Manutenção</label>
                    <select id="manutencao-tipo" required>
                        <option value="0">Corretiva</option>
                        <option value="1">Preventiva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="manutencao-descricao"><i class="material-icons">description</i> Descrição do Problema/Serviço</label>
                    <textarea id="manutencao-descricao" rows="3" required></textarea>
                </div>
                <div id="add-form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary cancel-btn"><i class="material-icons">cancel</i> Cancelar</button>
                    <button type="submit" class="btn-primary"><i class="material-icons">save</i> Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="finalize-manutencao-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Finalizar Manutenção</h3>
            <span class="close-button"><i class="material-icons">close</i></span>
        </div>
        <div class="modal-body">
            <form id="finalize-manutencao-form">
                <input type="hidden" id="finalize-manutencao-id">
                <p>Veículo: <strong id="finalize-veiculo-info"></strong></p>
                
                <div class="form-group">
                    <label for="finalize-data-fim"><i class="material-icons">date_range</i> Data de Finalização</label>
                    <input type="date" id="finalize-data-fim" required>
                </div>
                <div class="form-group">
                    <label for="finalize-custo"><i class="material-icons">attach_money</i> Custo (R$)</label>
                    <input type="number" step="0.01" id="finalize-custo" required>
                </div>
                <div class="form-group">
                    <label for="finalize-oficina"><i class="material-icons">business</i> Oficina ou Responsável</label>
                    <input type="text" id="finalize-oficina">
                </div>
                <div id="finalize-form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary cancel-btn"><i class="material-icons">cancel</i> Cancelar</button>
                    <button type="submit" class="btn-primary"><i class="material-icons">check_circle</i> Finalizar Manutenção</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="manutencoes.js"></script> 
</body>
</html>
