<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Usuários</h1>
    <button id="add-usuario-button" class="button">Novo Usuário</button>
</div>
<!-- Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil (Role)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="usuarios-table-body"></tbody>
    </table>
</div>
<!-- Modal -->
<div id="usuario-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Novo Usuário</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="usuario-form">
            <div class="modal-body">
                <input type="hidden" id="usuario-id">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="roleId">Perfil (Role)</label>
                    <select id="roleId" name="roleId" required></select>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Deixe em branco para não alterar">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
