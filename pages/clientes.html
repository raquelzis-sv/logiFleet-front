<div class="page-container">
    <div class="page-header">
        <h2>Gerenciamento de Clientes</h2>
        <button id="add-cliente-btn" class="btn-primary">Adicionar Cliente</button>
    </div>

    <div class="table-container">
        <table id="clientes-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da Empresa</th>
                    <th>CNPJ</th>
                    <th>Inscrição Estadual</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Adicionar/Editar Cliente -->
<div id="cliente-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Adicionar Cliente</h3>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <form id="cliente-form">
                <input type="hidden" id="cliente-id">
                <div class="form-group">
                    <label for="nome-empresa">Nome da Empresa</label>
                    <input type="text" id="nome-empresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="inscricao-estadual">Inscrição Estadual</label>
                    <input type="text" id="inscricao-estadual">
                </div>
                 <div class="form-group">
                    <label for="responsavel">Responsavel</label>
                    <input type="text" id="responsavel" required>
                </div>
                 <div class="form-group">
                    <label for="email-contato">Email Contato</label>
                    <input type="text" id="email-contato" required>
                </div>
                 <div class="form-group">
                    <label for="telefone-contato">Telefone Contato</label>
                    <input type="text" id="telefone-contato" required>
                </div>
                <div id="form-error" class="error-message"></div>
                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
