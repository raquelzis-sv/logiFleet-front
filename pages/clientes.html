<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Clientes</h1>
    <button id="add-cliente-button" class="button">Adicionar Cliente</button>
</div>

<!-- Container da Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nome da Empresa</th>
                <th>CNPJ</th>
                <th>Contato</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientes-table-body">
            <tr>
                <td colspan="6" style="text-align:center;">Carregando clientes...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Cliente -->
<div id="cliente-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Adicionar Cliente</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="cliente-form">
            <div class="modal-body">
                <input type="hidden" id="cliente-id">
                
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>
                </div>
                
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required minlength="14" maxlength="14" pattern="\d{14}" title="Digite apenas os 14 números do CNPJ.">
                </div>
                
                <div class="form-group">
                    <label for="nomeContato">Nome do Contato</label>
                    <input type="text" id="nomeContato" name="nomeContato">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
