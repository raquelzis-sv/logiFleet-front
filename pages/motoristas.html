<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Motoristas</h1>
    <button id="add-motorista-button" class="button">Adicionar Motorista</button>
</div>

<!-- Container da Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>CNH</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="motoristas-table-body">
            <tr>
                <td colspan="6" style="text-align:center;">Carregando motoristas...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Motorista -->
<div id="motorista-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Adicionar Motorista</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="motorista-form">
            <div class="modal-body">
                <input type="hidden" id="motorista-id">
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11" pattern="\d{11}" title="Digite apenas os 11 números do CPF.">
                </div>
                
                <div class="form-group">
                    <label for="cnh">CNH</label>
                    <input type="text" id="cnh" name="cnh" required minlength="11" maxlength="11" pattern="\d{11}" title="Digite apenas os 11 números da CNH.">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
