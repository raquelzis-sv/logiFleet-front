<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Rotas</h1>
    <button id="add-rota-button" class="button">Planejar Nova Rota</button>
</div>

<!-- Container da Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Status</th>
                <th>Veículo</th>
                <th>Motorista</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="rotas-table-body">
            <!-- Linhas da tabela serão injetadas aqui -->
        </tbody>
    </table>
</div>


<!-- Modal para Adicionar Rota -->
<div id="rota-modal-overlay" class="modal-overlay">
    <div class="modal large">
        <div class="modal-header">
            <h2 id="modal-title">Planejar Nova Rota</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="rota-form">
            <div class="modal-body">
                <input type="hidden" id="rota-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="veiculoId">Veículo</label>
                        <select id="veiculoId" name="veiculoId" required></select>
                    </div>
                    <div class="form-group">
                        <label for="motoristaId">Motorista</label>
                        <select id="motoristaId" name="motoristaId" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pedidos Pendentes para a Rota</label>
                    <div id="pedidos-checkbox-container" class="checkbox-container"></div>
                </div>
                 <p id="form-error-message" class="error-message"></p>
            </div>
            <div class="modal-footer">
                <button type="submit" id="save-button" class="button success">Salvar e Planejar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para Detalhes da Rota -->
<div id="rota-details-modal-overlay" class="modal-overlay">
    <div class="modal large">
        <div class="modal-header">
            <h2>Detalhes da Rota</h2>
            <button id="close-details-modal-button" class="close-button">&times;</button>
        </div>
        <div id="rota-details-body" class="modal-body">
            <!-- Conteúdo dos detalhes será injetado aqui -->
        </div>
    </div>
</div>
