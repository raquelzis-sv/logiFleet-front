<!-- Cabeçalho da Página -->
<div class="page-header">
    <h1>Gerenciar Rotas</h1>
    <button id="add-rota-button" class="button">Planejar Nova Rota</button>
</div>

<!-- Container da Tabela -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Status</th>
                <th>Veículo</th>
                <th>Motorista</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="rotas-table-body">
            <tr>
                <td colspan="6" style="text-align:center;">Carregando rotas...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para Adicionar/Editar Rota -->
<div id="rota-modal-overlay" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Planejar Nova Rota</h2>
            <button id="close-modal-button" class="close-button">&times;</button>
        </div>
        <form id="rota-form">
            <div class="modal-body">
                <input type="hidden" id="rota-id">
                
                <div class="form-group">
                    <label for="dataRota">Data da Rota</label>
                    <input type="date" id="dataRota" name="dataRota" required>
                </div>
                
                <div class="form-group">
                    <label for="veiculoId">Veículo</label>
                    <select id="veiculoId" name="veiculoId" required>
                        <option value="">Carregando veículos...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motoristaId">Motorista</label>
                    <select id="motoristaId" name="motoristaId" required>
                        <option value="">Carregando motoristas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pedidosIds">Pedidos Pendentes (segure Ctrl/Cmd para selecionar vários)</label>
                    <select id="pedidosIds" name="pedidosIds" required multiple style="height: 150px;">
                        <option value="">Carregando pedidos...</option>
                    </select>
                </div>

                 <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Planejada">Planejada</option>
                        <option value="EmAndamento">Em Andamento</option>
                        <option value="Concluida">Concluída</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-button" class="button danger">Cancelar</button>
                <button type="submit" id="save-button" class="button success">Salvar</button>
            </div>
        </form>
    </div>
</div>
