<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiFleet - Gestão de Frota</title>
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Icons (ainda útil para ícones) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

    <div id="app-container">
        
        <!-- Cabeçalho Superior -->
        <header id="app-header">
            <div class="header-left">
                <button id="menu-toggle" class="icon-button" aria-label="Alternar menu">
                    <span class="material-icons-outlined">menu</span>
                </button>
                <h1 id="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <span id="user-name"></span>
                <button id="logout-button">
                    <span class="material-icons-outlined">logout</span>
                    Sair
                </button>
            </div>
        </header>

        <!-- Menu Lateral (Sidebar) -->
        <aside id="app-sidebar">
            <div class="sidebar-header">
                <div class="logotipoindex">
            <img src="img/logoTipo.png" alt="">
        </div>
            </div>
            <nav id="main-nav">
                <!-- Links de navegação serão inseridos aqui pelo main.js -->
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main id="main-content">
            <!-- O conteúdo das páginas (roteado pelo router.js) será injetado aqui -->
        </main>
        
    </div>

    <!-- Scripts -->
    <script src="js/services/api.js" type="module"></script>
    <script src="js/services/authService.js" type="module"></script>
    <script src="js/router.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
